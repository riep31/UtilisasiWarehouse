// Google Sheets API function to fetch data
async function fetchSheetData(sheetNameParam) {
  if (!apiKey || !spreadsheetId) {
    throw new Error('API key or spreadsheet ID not configured');
  }
  
  const range = `${sheetNameParam}!A:Z`;
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
  
  const response = await fetch(url);
  
  if (!response.ok) {
    const errorData = await response.json();
    throw new Error(`Google Sheets API Error: ${errorData.error?.message || response.statusText}`);
  }
  
  const data = await response.json();
  return data.values || [];
}

// Function to populate mini alert table with negative values
function populateAlertTable(rows) {
  const alertContent = document.getElementById('alertContent');
  const alertContainer = document.getElementById('alertContainer');
  
  if (rows.length <= 1) {
    alertContainer.style.display = 'none';
    return;
  }
  
  // Find rows with negative values in column N (index 13) or P (index 15)
  const negativeRows = [];
  
  rows.slice(1).forEach((row, index) => {
    const valueN = parseFloat(row[13]) || 0; // Column N
    const valueP = parseFloat(row[15]) || 0; // Column P
    
    if (valueN < 0 || valueP < 0) {
      negativeRows.push({
        rowIndex: index + 1,
        data: row,
        negativeN: valueN < 0,
        negativeP: valueP < 0
      });
    }
  });
  
  if (negativeRows.length === 0) {
    // No negative values found
    alertContent.innerHTML = '<div class="no-alerts">‚úÖ Tidak ada item yang kurang</div>';
    alertContainer.style.display = 'block';
    return;
  }
  
  // Create mini table with columns B, L, M, N, O with proper headers from main table
  const headers = rows[0];
  
  let tableHTML = `
    <table class="mini-table">
      <thead>
        <tr>
          <th>No</th>
          <th>${headers[1] || 'Nama Item'}</th>
          <th>${headers[11] || 'Sub Total Masuk'}</th>
          <th>${headers[12] || 'Sub Total Keluar'}</th>
          <th>${headers[13] || 'Saldo Akhir Crtn'}</th>
          <th>${headers[14] || 'Status Produk'}</th>
        </tr>
      </thead>
      <tbody>
  `;
  
  negativeRows.forEach((item, index) => {
    const valueL = parseFloat(item.data[11]) || 0; // Column L
    const valueM = parseFloat(item.data[12]) || 0; // Column M
    const valueN = parseFloat(item.data[13]) || 0; // Column N
    
    tableHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${item.data[1] || 'N/A'}</td>
        <td class="${valueL < 0 ? 'negative-col' : ''}">${valueL.toLocaleString('id-ID')}</td>
        <td class="${valueM < 0 ? 'negative-col' : ''}">${valueM.toLocaleString('id-ID')}</td>
        <td class="${item.negativeN ? 'negative-col' : ''}">${valueN.toLocaleString('id-ID')}</td>
        <td>${item.data[14] || 'N/A'}</td>
      </tr>
    `;
  });
  
  tableHTML += `
      </tbody>
    </table>
  `;
  
  alertContent.innerHTML = tableHTML;
  alertContainer.style.display = 'block';
}

// Function to calculate subtotals
function calculateSubtotals(rows) {
  if (rows.length <= 1) return { subtotalL: 0, subtotalP: 0, subtotalM: 0, subtotalQ: 0 };
  
  let subtotalL = 0, subtotalP = 0, subtotalM = 0, subtotalQ = 0;
  
  rows.slice(1).forEach(row => {
    const valueL = parseFloat(row[13]) || 0; // Column N
    if (!isNaN(valueL)) subtotalL += valueL;
    
    const valueP = parseFloat(row[15]) || 0; // Column P
    if (!isNaN(valueP)) subtotalP += valueP;
    
    const valueM = parseFloat(row[12]) || 0; // Column M
    if (!isNaN(valueM)) subtotalM += valueM;
    
    const valueQ = parseFloat(row[16]) || 0; // Column Q
    if (!isNaN(valueQ)) subtotalQ += valueQ;
  });
  
  return { subtotalL, subtotalP, subtotalM, subtotalQ };
}

// Function to update subtotals display
function updateSubtotals(rows) {
  const subtotals = calculateSubtotals(rows);
  
  document.getElementById('subtotalL').textContent = subtotals.subtotalL.toLocaleString('id-ID', {
    minimumFractionDigits: 0,
    maximumFractionDigits: 2
  });
  
  document.getElementById('subtotalP').textContent = subtotals.subtotalP.toLocaleString('id-ID', {
    minimumFractionDigits: 0,
    maximumFractionDigits: 2
  });
  
  document.getElementById('subtotalM').textContent = subtotals.subtotalM.toLocaleString('id-ID', {
    minimumFractionDigits: 0,
    maximumFractionDigits: 2
  });
  
  document.getElementById('subtotalQ').textContent = subtotals.subtotalQ.toLocaleString('id-ID', {
    minimumFractionDigits: 0,
    maximumFractionDigits: 2
  });
}

async function loadSheet(){
  if (!apiKey || apiKey === 'YOUR_API_KEY_HERE') {
    setStatus("disconnected", "API Key belum dikonfigurasi");
    return;
  }
  
  setStatus("loading","Loading...");
  try{
    const mainSheetData = await fetchSheetData(sheetName);
    allRows = mainSheetData;
    populateAlertTable(allRows);
    renderTable(allRows);
    fillFilter(allRows);
    updateSubtotals(allRows);
    setStatus("connected","Connected");
  } catch(error) {
    console.error('Error loading sheet:', error);
    setStatus("disconnected","Error: " + error.message);
  }
}

function renderTable(rows){
  let thead=document.querySelector("#sheetTable thead");
  let tbody=document.querySelector("#sheetTable tbody");
  thead.innerHTML=""; 
  tbody.innerHTML="";
  
  if(rows.length === 0) return;
  
  let header=document.createElement("tr");
  rows[0].forEach((h,i)=>{
    let th=document.createElement("th"); 
    th.textContent=h;
    th.onclick=()=>sortTable(i);
    if(currentSort.index===i) th.classList.add(currentSort.asc?"sorted-asc":"sorted-desc");
    header.appendChild(th);
  }); 
  thead.appendChild(header);

  rows.slice(1).forEach((r,index)=>{
    let tr=document.createElement("tr");
    let hasNegativeNOrP = false;
    
    r.forEach((c,i)=>{
      let td=document.createElement("td"); 
      
      // üîπ Sembunyikan nilai 0 di kolom F, G, H, I
      if ((i >= 5 && i <= 8) && (c === "0" || c === 0)) {
        td.textContent = "";
      } else {
        td.textContent = c;
      }
      
      // Apply conditional formatting
      let numValue = parseFloat(c);
      
      // Check for negative values in column N (index 13) and P (index 15)
      if((i === 13 || i === 15) && !isNaN(numValue) && numValue < 0) {
        td.classList.add("negative-value");
        hasNegativeNOrP = true;
      }
      
      tr.appendChild(td);
    });
    
    // Apply red bold formatting to column O (index 14) if N or P is negative
    if(hasNegativeNOrP) {
      let tdO = tr.children[14]; // Column O
      if(tdO) {
        tdO.style.color = "#c62828";
        tdO.style.fontWeight = "bold";
      }
    }
    
    // Add click functionality to highlight selected row
    tr.onclick = () => {
      document.querySelectorAll("#sheetTable tbody tr").forEach(row => row.classList.remove("selected"));
      tr.classList.add("selected");
    };
    
    tbody.appendChild(tr);
  });
  
  updateSubtotals(rows);
}

function sortTable(i){
  let rows=[...allRows]; 
  if(i===currentSort.index) currentSort.asc=!currentSort.asc; 
  else currentSort={index:i,asc:true};
  let header=rows.shift();
  rows.sort((a,b)=>{
    let va=a[i],vb=b[i]; 
    let na=parseFloat(va), nb=parseFloat(vb);
    if(!isNaN(na)&&!isNaN(nb)) return currentSort.asc?na-nb:nb-na;
    return currentSort.asc?va.localeCompare(vb):vb.localeCompare(va);
  });
  let sortedRows = [header,...rows];
  renderTable(sortedRows);
  updateSubtotals(sortedRows);
  populateAlertTable([header, ...rows]); // Update alert table after sorting
}

function applyFilters(){
  let search=document.getElementById("searchBox").value.toLowerCase();
  let fC=document.getElementById("filterC").value;
  let filtered=allRows.filter((r,i)=>{
    if(i===0)return true;
    let s=r.some(c=>c.toLowerCase().includes(search));
    let mC=!fC||r[1]===fC;
    return s && mC;
  });
  renderTable(filtered);
  updateSubtotals(filtered);
  populateAlertTable(filtered); // Update alert table after filtering
}

function fillFilter(rows){
  let sc=document.getElementById("filterC");
  sc.innerHTML="<option value=''>-- Filter --</option>";
  let vals=[...new Set(rows.slice(1).map(r=>r[1]))];
  vals.forEach(v=>{
    if(v){
      let o=document.createElement("option");
      o.value=v;
      o.textContent=v;
      sc.appendChild(o);
    }
  });
}

function exportTable(){ 
  let csv=Papa.unparse(allRows); 
  let blob=new Blob([csv],{type:"text/csv"}); 
  let url=URL.createObjectURL(blob); 
  let a=document.createElement("a"); 
  a.href=url; 
  a.download="finish_goods_data.csv"; 
  a.click(); 
  URL.revokeObjectURL(url);
}

  let span=document.querySelector("#status span"); 
  span.className=st==="connected"?"connected":st==="loading"?"loading":"disconnected"; 
  document.getElementById("statusText").textContent=t; 
}
