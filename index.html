<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Login</title>

  <!-- üåê Manifest untuk PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4facfe">

  <!-- üåà Tema -->
  <link rel="stylesheet" href="https://riep31.github.io/repo-theme/theme.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      width: 320px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-box button {
      width: 95%;
      padding: 10px;
      margin-top: 12px;
      background: #4facfe;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-box button:hover {
      background: #00c6ff;
    }
    #msg { color: red; margin-top: 10px; font-size: 14px; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Silahkan Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p id="msg"></p>
  </div>

  <script>
    // üöÄ Daftarkan Service Worker global
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker terdaftar'))
        .catch(err => console.error('‚ùå Service Worker error:', err));
    }

    // üîî Notifikasi koneksi internet
    function updateConnectionStatus() {
      if (!navigator.onLine) {
        alert('‚ö†Ô∏è Koneksi internet terputus. Anda sedang offline.');
      }
    }
    window.addEventListener('offline', updateConnectionStatus);
    window.addEventListener('online', () => {
      alert('‚úÖ Koneksi internet kembali normal.');
    });

    // üîê Login system
    const apiKey = "AIzaSyD3nhZyvd7npQw6n9mPXxOA6svJdo_JQis";
    const sheetId = "1ngP7PTE4mNKtkcTQU5sRYswdYmdC401M4ioxxkt-Hxw";
    const sheetName = "LOGIN";
    let users = [];

    async function loadUsers() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      const rows = data.values;
      users = rows.slice(1).map(r => ({
        username: r[0],
        password: r[1],
        nama: r[2],
        level: r[3],
        divisi: r[4]
      }));
    }
    loadUsers();

    async function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const user = users.find(x => x.username === u && x.password === p);
      if (user) {
        localStorage.setItem("user", JSON.stringify(user));
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("msg").innerText = "‚ùå Username atau Password salah!";
      }
    }
  </script>
</body>
</html>
