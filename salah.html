<body>

<script>
// Google Sheets API Configuration
let apiKey = 'AIzaSyD3nhZyvd7npQw6n9mPXxOA6svJdo_JQis';
let spreadsheetId = '1ngP7PTE4mNKtkcTQU5sRYswdYmdC401M4ioxxkt-Hxw';
let sheetName = 'SALAH LOADING'; // Report Salah Muat sheet

let allRows = [];
let currentSort = { index: -1, asc: true };

// Function to get dashboard URL from various sources
function getDashboardUrl() {
  console.log('Current URL:', window.location.href);
  console.log('Current Path:', window.location.pathname);
  console.log('Referrer:', document.referrer);
  
  // Try to get dashboard URL from URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const returnUrl = urlParams.get('return');
  if (returnUrl) {
    console.log('Using return URL:', returnUrl);
    return decodeURIComponent(returnUrl);
  }
  
  // Try to get from document referrer
  if (document.referrer && document.referrer !== window.location.href) {
    console.log('Using referrer URL:', document.referrer);
    return document.referrer;
  }
  
  // For GitHub Pages - specific URLs
  const githubPagesUrls = [
    'https://riep31.github.io/UtilisasiWarehouse/dashboard.html',
    'UtilisasiWarehouse/dashboard.html',
    './dashboard.html',
    '../dashboard.html'
  ];
  
  console.log('Trying dashboard URLs:', githubPagesUrls);
  return githubPagesUrls[0];
}

// Navigation function - Fixed to be properly global
function goBackToDashboard() {
  console.log('Going back to dashboard...');
  
  try {
    // Method 1: Use referrer if available and valid
    if (document.referrer && 
        document.referrer !== window.location.href && 
        document.referrer.includes('dashboard.html')) {
      console.log('Using referrer method');
      window.location.href = document.referrer;
      return;
    }
    
    // Method 2: Use browser history if available
    if (window.history.length > 1) {
      console.log('Using history back method');
      window.history.back();
      return;
    }
    
    // Method 3: Navigate to specific dashboard URL
    const dashboardUrl = getDashboardUrl();
    console.log('Using direct navigation to:', dashboardUrl);
    if (dashboardUrl) {
      window.location.href = dashboardUrl;
    } else {
      // Method 4: Fallback options
      console.log('Using fallback method');
      if (confirm('Tidak dapat menemukan dashboard. Apakah ingin ke halaman utama?')) {
        window.location.href = 'https://riep31.github.io/UtilisasiWarehouse/';
      }
    }
  } catch (error) {
    console.error('Error in goBackToDashboard:', error);
    // Final fallback
    if (confirm('Terjadi error saat navigasi. Apakah ingin ke halaman utama?')) {
      window.location.href = 'https://riep31.github.io/UtilisasiWarehouse/';
    }
  }
}

// Update page title and breadcrumb based on referrer or URL params
function updateNavigationContext() {
  const urlParams = new URLSearchParams(window.location.search);
  const returnUrl = urlParams.get('return');
  const returnName = urlParams.get('returnName') || 'Dashboard Utama';
  
  if (returnUrl || document.referrer) {
    const breadcrumb = document.getElementById('breadcrumb');
    breadcrumb.innerHTML = `<a href="#" onclick="goBackToDashboard()">${returnName}</a> > Report Salah Muat`;
  }
}

// Google Sheets API function to fetch data
async function fetchSheetData(sheetNameParam) {
  if (!apiKey || !spreadsheetId) {
    throw new Error('API key or spreadsheet ID not configured');
  }
  
  const range = `${sheetNameParam}!A:Z`;
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
  
  const response = await fetch(url);
  
  if (!response.ok) {
    const errorData = await response.json();
    throw new Error(`Google Sheets API Error: ${errorData.error?.message || response.statusText}`);
  }
  
  const data = await response.json();
  return data.values || [];
}

// Function to get current month name in Indonesian
function getCurrentMonthName() {
  const months = [
    'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
    'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
  ];
  const currentDate = new Date();
  return months[currentDate.getMonth()];
}

// Function to get current year
function getCurrentYear() {
  return new Date().getFullYear();
}

// Function to extract month from date string or direct month name
function extractMonth(dateStr) {
  if (!dateStr) return '';
  
  // If it's already a month name, return it
  const monthNames = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                     'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
  if (monthNames.includes(dateStr)) {
    return dateStr;
  }
  
  return dateStr.toString();
}

// Function to extract year from date string
function extractYear(dateStr) {
  if (!dateStr) return '';
  
  // Try to parse as date
  const date = new Date(dateStr);
  if (!isNaN(date.getTime())) {
    return date.getFullYear().toString();
  }
  
  // Try to extract 4-digit year from string
  const yearMatch = dateStr.toString().match(/\b(19|20)\d{2}\b/);
  if (yearMatch) {
    return yearMatch[0];
  }
  
  return dateStr.toString();
}

// Function to check if a row matches current month
function isCurrentMonth(monthValue) {
  const currentMonth = getCurrentMonthName();
  return monthValue === currentMonth;
}

// Function to check if a row is within current year
function isCurrentYear(yearValue) {
  const currentYear = getCurrentYear().toString();
  return yearValue === currentYear;
}

// Function to update summary statistics
function updateSummaryStats(rows) {
  if (rows.length <= 1) {
    document.getElementById('totalRecords').textContent = '0';
    document.getElementById('totalErrors').textContent = '0';
    return;
  }
  
  const dataRows = rows.slice(1);
  const currentYear = getCurrentYear().toString();
  const currentMonth = getCurrentMonthName();
  
  // Count total records in current year
  const totalRecordsThisYear = dataRows.filter(row => {
    const yearValue = extractYear(row[2] || ''); // Column C for year
    return yearValue === currentYear;
  }).length;
  
  // Count total errors in current month (setiap baris data = 1 kesalahan)
  const totalErrorsThisMonth = dataRows.filter(row => {
    const monthValue = extractMonth(row[1] || ''); // Column B for month
    return monthValue === currentMonth;
  }).length;
  
  document.getElementById('totalRecords').textContent = totalRecordsThisYear.toLocaleString('id-ID');
  document.getElementById('totalErrors').textContent = totalErrorsThisMonth.toLocaleString('id-ID');
}

async function loadSheet(){
  if (!apiKey || apiKey === 'YOUR_API_KEY_HERE') {
    setStatus("disconnected", "API Key belum dikonfigurasi");
    return;
  }
  
  setStatus("loading","Loading...");
  try{
    const mainSheetData = await fetchSheetData(sheetName);
    allRows = mainSheetData;
    
    // Filter data to show current month by default
    const currentMonth = getCurrentMonthName();
    const filteredRows = allRows.filter((r, i) => {
      if (i === 0) return true; // Keep header
      const monthValue = extractMonth(r[1] || ''); // Column B
      return monthValue === currentMonth;
    });
    
    renderTable(filteredRows.length > 1 ? filteredRows : allRows); // Show all if no current month data
    fillFilters(allRows);
    updateSummaryStats(allRows); // Calculate stats from all data
    
    // Set default filter to current month
    document.getElementById('filterBulan').value = currentMonth;
    
    setStatus("connected","Connected");
  } catch(error) {
    console.error('Error loading sheet:', error);
    setStatus("disconnected","Error: " + error.message);
  }
}

function renderTable(rows){
  let thead=document.querySelector("#sheetTable thead");
  let tbody=document.querySelector("#sheetTable tbody");
  thead.innerHTML=""; 
  tbody.innerHTML="";
  
  if(rows.length === 0) return;
  
  let header=document.createElement("tr");
  rows[0].forEach((h,i)=>{
    let th=document.createElement("th"); 
    th.textContent=h;
    th.onclick=()=>sortTable(i);
    if(currentSort.index===i) th.classList.add(currentSort.asc?"sorted-asc":"sorted-desc");
    header.appendChild(th);
  }); 
  thead.appendChild(header);

  rows.slice(1).forEach((r,index)=>{
    let tr=document.createElement("tr");
    
    // Check if this row contains error indicators
    let hasError = r.some(cell => 
      cell && (cell.toString().toLowerCase().includes('error') || 
               cell.toString().toLowerCase().includes('salah') ||
               cell.toString().toLowerCase().includes('wrong'))
    );
    
    if (hasError) {
      tr.classList.add('error-row');
    }
    
    r.forEach((c,i)=>{
      let td=document.createElement("td"); 
      td.textContent=c;
      
      // Highlight specific error cells
      if (c && (c.toString().toLowerCase().includes('error') || 
                c.toString().toLowerCase().includes('salah') ||
                c.toString().toLowerCase().includes('urgent'))) {
        td.style.color = '#e74c3c';
        td.style.fontWeight = 'bold';
      }
      
      tr.appendChild(td);
    });
    
    // Add click functionality to highlight selected row
    tr.onclick = () => {
      document.querySelectorAll("#sheetTable tbody tr").forEach(row => row.classList.remove("selected"));
      tr.classList.add("selected");
    };
    
    tbody.appendChild(tr);
  });
  
  updateSummaryStats(rows);
}

function sortTable(i){
  let rows=[...allRows]; 
  if(i===currentSort.index) currentSort.asc=!currentSort.asc; 
  else currentSort={index:i,asc:true};
  let header=rows.shift();
  rows.sort((a,b)=>{
    let va=a[i],vb=b[i]; 
    let na=parseFloat(va), nb=parseFloat(vb);
    if(!isNaN(na)&&!isNaN(nb)) return currentSort.asc?na-nb:nb-na;
    return currentSort.asc?va.localeCompare(vb):vb.localeCompare(va);
  });
  let sortedRows = [header,...rows];
  renderTable(sortedRows);
}

function applyFilters(){
  let search=document.getElementById("searchBox").value.toLowerCase();
  let filterBulan=document.getElementById("filterBulan").value;
  let filterTahun=document.getElementById("filterTahun").value;
  
  let filtered=allRows.filter((r,i)=>{
    if(i===0)return true;
    let matchesSearch=r.some(c=>c.toLowerCase().includes(search));
    
    let matchesBulan = true;
    if (filterBulan) {
      const monthValue = extractMonth(r[1] || ''); // Column B
      matchesBulan = monthValue === filterBulan;
    }
    
    let matchesTahun = true;
    if (filterTahun) {
      const yearValue = extractYear(r[2] || ''); // Column C
      matchesTahun = yearValue === filterTahun;
    }
    
    return matchesSearch && matchesBulan && matchesTahun;
  });
  renderTable(filtered);
}

function fillFilters(rows){
  if (rows.length <= 1) return;
  
  // Fill month filter (from column B)
  let bulanFilter=document.getElementById("filterBulan");
  bulanFilter.innerHTML="<option value=''>-- Filter Bulan --</option>";
  let bulanValues=[...new Set(rows.slice(1).map(r => extractMonth(r[1] || '')).filter(v=>v))];
  bulanValues.forEach(v=>{
    if(v){
      let o=document.createElement("option");
      o.value=v;
      o.textContent=v;
      bulanFilter.appendChild(o);
    }
  });
  
  // Fill year filter (from column C)
  let tahunFilter=document.getElementById("filterTahun");
  tahunFilter.innerHTML="<option value=''>-- Filter Tahun --</option>";
  let tahunValues=[...new Set(rows.slice(1).map(r => extractYear(r[2] || '')).filter(v=>v))];
  // Sort years in descending order
  tahunValues.sort((a, b) => b - a);
  tahunValues.forEach(v=>{
    if(v){
      let o=document.createElement("option");
      o.value=v;
      o.textContent=v;
      tahunFilter.appendChild(o);
    }
  });
}

function exportTable(){ 
  let csv=Papa.unparse(allRows); 
  let blob=new Blob([csv],{type:"text/csv"}); 
  let url=URL.createObjectURL(blob); 
  let a=document.createElement("a"); 
  a.href=url; 
  a.download="report_salah_muat.csv"; 
  a.click(); 
  URL.revokeObjectURL(url);
}

function printTable(){ 
  window.print(); 
}

function setStatus(st,t){ 
  let span=document.querySelector("#status span"); 
  span.className=st==="connected"?"connected":st==="loading"?"loading":"disconnected"; 
  document.getElementById("statusText").textContent=t; 
}

// Initialize page when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
  updateNavigationContext();
  loadSheet();
});

// Make functions globally accessible
window.goBackToDashboard = goBackToDashboard;
window.loadSheet = loadSheet;
window.applyFilters = applyFilters;
window.exportTable = exportTable;
window.printTable = printTable;
</script>
